  <script>
   document.addEventListener('DOMContentLoaded', function () {
    const sizeButtons = document.querySelectorAll('.size-button');
    const thumbnails = document.querySelectorAll('.thumbnail');
    const mainImage = document.getElementById('main-image');
    const cartCount = document.getElementById('cart-count');
    const addToCartButton = document.getElementById('add-to-cart');
    const removeFromCartButton = document.getElementById('remove-from-cart');
    let selectedSize = null;
    let cartItems = 0;

    sizeButtons.forEach(button => {
     button.addEventListener('click', function () {
      sizeButtons.forEach(btn => btn.classList.remove('selected'));
      this.classList.add('selected');
      selectedSize = this.getAttribute('data-size');
     });
    });

    thumbnails.forEach(thumbnail => {
     thumbnail.addEventListener('click', function () {
      mainImage.src = this.getAttribute('data-src');
     });
    });

    addToCartButton.addEventListener('click', function () {
     if (selectedSize) {
      cartItems += 1;
      cartCount.textContent = cartItems;
      cartCount.classList.remove('hidden');
      addToCartButton.style.display = 'none';
      removeFromCartButton.style.display = 'block';
      alert(`Προστέθηκε στο καλάθι: Μέγεθος ${selectedSize}`);
     } else {
      alert('Παρακαλώ επιλέξτε μέγεθος.');
     }
    });

    removeFromCartButton.addEventListener('click', function () {
     cartItems -= 1;
     if (cartItems === 0) {
      cartCount.classList.add('hidden');
     } else {
      cartCount.textContent = cartItems;
     }
     addToCartButton.style.display = 'block';
     removeFromCartButton.style.display = 'none';
     alert('Αφαιρέθηκε από το καλάθι.');
    });

    document.getElementById('add-to-favorites').addEventListener('click', function () {
     alert('Προστέθηκε στα αγαπημένα.');
    });
   });
  </script>
